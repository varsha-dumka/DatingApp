<ng-container >
    <button (clicl)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 Error</button>
    <button (clicl)="get400Error()" class="btn btn-outline-primary mr-3">Test 400 Error</button>
    <button (clicl)="get401Error()" class="btn btn-outline-primary mr-3">Test 401 Error</button>
    <button (clicl)="get404Error()" class="btn btn-outline-primary mr-3">Test 404 Error</button>
    <button (clicl)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test 400 Validation Error</button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}
            </li>
        </ul>
    </div>


</ng-container>
